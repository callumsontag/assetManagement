<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('login', user_id=current_user.user_id) }}">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div id="login_error">
        <br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
             {{ message }}
          {% endfor %}
        {% endif %}
        {% endwith %}
        <br>
        </div>
    <br>
    <span>Don't have an account?</span><a href="{{ url_for('register') }}"> Register</a>
    <br>
</body>
</html>
